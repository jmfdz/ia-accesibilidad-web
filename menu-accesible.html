<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Menú desplegable Accesible</title>    

<style>
    html {
        font-size: 100%; /* Esto es equivalente a 16px */
    }

    body {
        font-family: Arial, sans-serif; /* Tipo de fuente general */
        line-height: 1.5;
    }

    nav {
        background-color: #0055A4; /* Azul oscuro */
        color:  #AFEEEE;
        padding: 10px;
    }

    #menuButton {
        background-color: #0055A4;
        color: #AFEEEE;
        padding: 10px;
        border: none;
        cursor: pointer;
        font-weight: bold; /* Texto en negrita */
    }

    #menuButton:focus {
        outline: 2px solid cyan;
    }

    #menu {
        display: none;
        background-color: #0055A4;
        padding: 0;
        list-style: none;
    }

    #menu li a {
        color: #AFEEEE;
        display: block;
        padding: 10px;
        text-decoration: none;
        font-weight: bold; /* Texto en negrita */
        font-size: 16px; /* Tamaño de fuente */
        line-height: 1.5; /* Interlineado */
    }

    #menu li a:focus {
        background-color: #003366; /* Azul más oscuro al enfocar */
    }

</style>
</head>

<body>

<nav>
    <button id="menuButton" aria-label="Menú principal" aria-expanded="false" aria-controls="menu">
        &#9776; Menú
    </button>
    <ul id="menu" role="menu" aria-hidden="true">
        <li><a role="menuitem" tabindex="-1" href="#inicio">Inicio</a></li>
        <li><a role="menuitem" tabindex="-1" href="#servicios">Servicios</a></li>
        <li><a role="menuitem" tabindex="-1" href="#contacto">Contacto</a></li>
    </ul>
</nav>

<script>

document.addEventListener("DOMContentLoaded", function() {
    var menuButton = document.getElementById('menuButton');
    var menu = document.getElementById('menu');

    menuButton.addEventListener('click', function() {
        var expanded = this.getAttribute('aria-expanded') === 'true' || false;
        this.setAttribute('aria-expanded', !expanded);
        menu.setAttribute('aria-hidden', expanded);
        toggleMenuDisplay();
    });

    function toggleMenuDisplay() {
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }

});
	
</script>
</body>	
</html>
